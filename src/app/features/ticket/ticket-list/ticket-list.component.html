<!--TODO extract Filter into dedicated component-->
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #filter>
</mat-form-field>


<table mat-table [dataSource]="ticketDataSource" class="mat-elevation-z8">

    <!-- description -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- completed -->
    <ng-container matColumnDef="completedString">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.completedString}} </td>
    </ng-container>

    <!-- assigneeId -->
    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Assignee </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showTicketDetails(row)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{filter.value}}"</td>
    </tr>
</table>
